<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/og image.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="./index_files/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
  
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <label>
                    <span class="form__labelText">Kwota*: </span>
                    <input class="form__field js-amount" type="number" name="amount" min="1" step="any" required=""
                        placeholder="Podaj kwotę">
                </label>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="USD">USD - USA </option>
                            <option value="GBP">GBP - Wielka Brytania </option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wartość w PLN:</span>
                        <input class="form__field form__field--result js-result" name="result" type="number" disabled>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-submit">Oblicz</button>
            </p>
            <p>
                <button class="form__button" type="reset">Wyczyść</button>
            </p>
            <p>
                * - to pole musi być uzupełnione
            </p>
        </form>
    
</body>

</html>
